name: CI

on: 
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm i
      - run: CI=false npm run build
      - name: Build
        run: |
          git checkout --orphan develop-build
          rm .gitignore
          git reset
          git add build
          tail .git/config
          git status
          git config user.name "Duy Huynh"
          git config user.email "hdduy97@gmail.com"
          git commit -m "build"
          git push origin -f develop-build
